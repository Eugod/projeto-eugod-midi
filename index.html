<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eugod MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Eugod Midi</h1>

    <section class="teclado">
        <button class="tecla teclaPom">Pom</button>
        <button class="tecla teclaClap">Clap</button>
        <button class="tecla teclaTim">Tim</button>

        <button class="tecla teclaPuff">Puff</button>
        <button class="tecla teclaSplash">Splash</button>
        <button class="tecla teclaToim">Toim</button>

        <button class="tecla teclaPsh">Psh</button>
        <button class="tecla teclaTic">Tic</button>
        <button class="tecla teclaTom">Tom</button>
    </section>

    <audio src="sounds/keyq.wav" id="somTeclaPom"></audio>
    <audio src="sounds/keyw.wav" id="somTeclaClap"></audio>
    <audio src="sounds/keye.wav" id="somTeclaTim"></audio>
    <audio src="sounds/keya.wav" id="somTeclaPuff"></audio>
    <audio src="sounds/keys.wav" id="somTeclaSplash"></audio>
    <audio src="sounds/keyd.wav" id="somTeclaToim"></audio>
    <audio src="sounds/keyz.wav" id="somTeclaPsh"></audio>
    <audio src="sounds/keyx.wav" id="somTeclaTic"></audio>
    <audio src="sounds/keyc.wav" id="somTeclaTom"></audio>

    <script src="main.js"></script>
</body>
</html>
